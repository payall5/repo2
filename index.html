<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="h1">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice">
            <img src="./img/rock.png" id="rock">
        </div>
        <div class="choice">
            <img src="./img/paper.png" id="paper">
        </div>
        <div class="choice">
            <img src="./img/scissors.png" id="scissors">
        </div>
    </div>
    <div class="wins">undefined Choices</div>
    <div class="scores">
        <div class="score">
            <p id="your-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>  
    <div class="content">
        Reset the game 
    </div>
    <script src="script.js"></script>
</body>
</html>
